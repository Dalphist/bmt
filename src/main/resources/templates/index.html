<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<div id="app">
		<span>{{msg}}</span>
	</div>
	<script type="text/javascript">
		var data = {"msg" : "666"}
		var vm = new Vue({
			el : '#app',
		  	data: data
		})
	</script>
</body>
</html>
